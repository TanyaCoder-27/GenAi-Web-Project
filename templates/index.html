        }

        .initial-message {
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
            align-self: flex-start;
        }

        .text-box-container {
            display: flex;
            align-items: center;
            border-radius: 8px;
            padding: 5px;
            margin-top: 20px;
            gap: 10px;
        }

        .text-box {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .send-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-button:hover {
            background-color: #218838;
        }

        .symptom-select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .file-upload {
            margin-top: 10px;
        }

        .feedback-container {
            margin-top: 10px;
        }

        .feedback-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .feedback-button:hover {
            background-color: #0056b3;
        }

        .feedback-form {
            display: none;
            margin-top: 10px;
        }

        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .feedback-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .feedback-form button:hover {
            background-color: #218838;
        }

        .light-theme {
            --background-color: white;
            --text-color: black;
            --message-bg-color: #f1f1f1;
            --header-bg-color: #e0e0e0;
            --input-bg-color: #f1f1f1;
            --input-text-color: black;
        }

        .dark-theme {
            --background-color: rgba(0, 0, 0, 0.8);
            --text-color: white;
            --message-bg-color: rgba(0, 0, 0, 0.7);
            --header-bg-color: rgba(0, 0, 0, 0.5);
            --input-bg-color: rgba(0, 0, 0, 0.5);
            --input-text-color: white;
        }

        .container {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .chatbox {
            background-color: var(--message-bg-color);
        }

        .header {
            background-color: var(--header-bg-color);
        }

        .text-box {
            background-color: var(--input-bg-color);
            color: var(--input-text-color);
        }

        .user-message {
            background-color: rgba(0, 123, 255, 0.8);
        }

        .bot-message {
            background-color: var(--message-bg-color);
        }

        .initial-message {
            background-color: var(--message-bg-color);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                max-width: 100%;
                flex: 1;
            }

            .right-section {
                max-height: 70vh;
            }

            .text-box-container {
                flex-direction: column;
                align-items: stretch;
            }

            .text-box {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header img {
                width: 40px;
                height: 40px;
            }

            .header .chatbot-name {
                font-size: 16px;
            }

            .header .status {
                font-size: 12px;
            }

            .text-box {
                font-size: 14px;
            }

            .send-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="container">
        <div class="left-section">
            <div class="history-container" id="historyContainer">
                <!-- Conversation history will be appended here -->
            </div>
        </div>

        <div class="right-section">
            <div class="header">
                <img src="https://i.pinimg.com/originals/9a/11/33/9a1133d4af3b637e1c6c8ff251785f27.jpg" alt="Chatbot Avatar">
                <div>
                    <div class="chatbot-name">Symptom Bot</div>
                    <div id="status" class="status">Online</div>
                </div>
                <button onclick="toggleTheme()" style="margin-left:auto;">Switch Theme</button>
            </div>

            <div class="chatbox" id="chatbox">
                <div class="initial-message">Hello! I’m here to help you with your symptoms.</div>
            </div>

            <div class="text-box-container">
                <select id="symptomSelect" class="symptom-select">
                    <option value="">Select a symptom</option>
                    <option value="fever">Fever</option>
                    <option value="cough">Cough</option>
                    <option value="headache">Headache</option>
                    <option value="nausea">Nausea</option>
                    <option value="fatigue">Fatigue</option>
                    <option value="sore throat">Sore Throat</option>
                </select>
                <input type="file" id="fileUpload" class="file-upload" />
                <input type="text" id="userInput" class="text-box" placeholder="Type your message here..." />
                <button id="sendButton" class="send-button">Send</button>
            </div>

            <div class="feedback-container">
                <button class="feedback-button" onclick="showFeedbackForm()">Feedback</button>
                <div class="feedback-form" id="feedbackForm">
                    <textarea placeholder="Your feedback..."></textarea>
                    <button onclick="submitFeedback()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chatbox = document.getElementById('chatbox');
        let userInput = document.getElementById('userInput');
        let sendButton = document.getElementById('sendButton');
        const fileUpload = document.getElementById('fileUpload');
        const feedbackForm = document.getElementById('feedbackForm');

        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
            }
        }

        function showFeedbackForm() {
            feedbackForm.style.display = feedbackForm.style.display === 'none' ? 'block' : 'none';
        }

        function submitFeedback() {
            alert("Thank you for your feedback!");
            feedbackForm.style.display = 'none';
        }

        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                addUserMessage(message);
                userInput.value = '';
                // Simulate bot response
                addBotMessage('This is a simulated response.');
            }
        });

        function addUserMessage(message) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'user-message');
            msgDiv.textContent = message;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function addBotMessage(message) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'bot-message');
            msgDiv.textContent = message;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        fileUpload.addEventListener('change', () => {
            const file = fileUpload.files[0];
            if (file) {
                alert(`Uploaded file: ${file.name}`);
                // Implement file upload logic here
            }
        });
    </script>
</body>
</html>
